<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,800&display=swap rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <title>Relvise</title>
</head>
<body>
    <div class="wrapper">
        <header class="header__main">
            <div class="header__container _container">
                <a class="header__main_logo" href="#">Relvise</a>
                <nav class="header__main_menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Product</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Pricing</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main__content">
            <section class="main__content__promo promo">
                <div class="promo _container">
                    <div class="promo__content_wrapper">
                        <h1 class="promo__title">Finance and Consultancy Solution
                        </h1>
                        <div class="promo__text">
                            We know how large objects will act, 
    but things on a small scale.
                        </div>
                        <div class="promo__buttons">
                            <a href="#" class="promo__button button_orange">Get Quote Now</a>
                            <a href="#" class="promo__button button_opacity">Learn More</a>
                        </div>
                    </div>
                </div>
                <div class="promo__image _ibg">
                    <img src="img/promo_cover.jpg" alt="promo_cover">
                </div>
            </section>
        </main>
        <footer class="footer_main">
    
        </footer>

    <script src="js/script.js"></script>
